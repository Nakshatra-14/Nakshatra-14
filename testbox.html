<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Damage Detector</title>

    <meta property="og:title" content="AI Box Inspector üì¶">
    <meta property="og:description" content="Upload a photo of your box to instantly check if it is Normal or Damaged using Artificial Intelligence.">
    <meta property="og:image" content="https://nakshatra-14.github.io/Nakshatra-14/preview.jpg">
    <meta property="og:url" content="https://nakshatra-14.github.io/Nakshatra-14/testbox.html">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <style>
        /* Modern Reset & Variables */
        :root {
            --primary: #4a90e2;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Card Container */
        .app-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 { font-size: 24px; margin-bottom: 10px; color: var(--text-main); }
        p.subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }

        /* Stylish Upload Area */
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 30px 20px;
            cursor: pointer;
            transition: border-color 0.3s, background 0.3s;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        .upload-icon { font-size: 40px; color: var(--primary); margin-bottom: 10px; }
        .upload-text { font-size: 14px; color: #666; font-weight: 500; }

        /* Hide the ugly default file input */
        #image-upload { display: none; }

        /* Image Preview */
        #image-preview {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Action Button */
        .btn-inspect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-inspect:active { transform: scale(0.98); }
        .btn-inspect:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Results */
        #result-container { margin-top: 25px; min-height: 60px; }

        .result-card {
            padding: 15px;
            border-radius: 12px;
            animation: fadeIn 0.5s ease-out;
        }

        .result-card.normal {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid var(--success);
        }

        .result-card.damaged {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid var(--danger);
        }

        .result-title { font-weight: bold; font-size: 18px; display: block; margin-bottom: 5px; }
        .result-conf { font-size: 13px; opacity: 0.8; }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="app-container">
        <h1>üì¶ AI Box Inspector</h1>
        <p class="subtitle">Upload a photo to detect damage instantly.</p>

        <label for="image-upload" class="upload-area">
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">Tap to Upload Image</div>
        </label>
        <input type="file" id="image-upload" accept="image/*" onchange="loadFile(event)">
        
        <img id="image-preview" src="#" alt="Preview">

        <button type="button" class="btn-inspect" onclick="predict()" id="predict-btn">üîç Analyze Box</button>

        <div id="result-container">
            <div class="spinner" id="loading-spinner"></div>
        </div>
    </div>

    <script type="text/javascript">
        // --- PASTE YOUR URL HERE ---
        const URL = "https://teachablemachine.withgoogle.com/models/nxq6v0lNm/";
        // ---------------------------

        let model, maxPredictions;
        const resultContainer = document.getElementById("result-container");
        const spinner = document.getElementById("loading-spinner");

        // Load model
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                console.log("Model Loaded Successfully");
            } catch (e) {
                console.error("Error loading model:", e);
                resultContainer.innerHTML = "<span style='color:red; font-size:12px;'>Error loading AI model. Check connection.</span>";
            }
        }

        // Handle Image Upload
        var loadFile = function(event) {
            var image = document.getElementById('image-preview');
            image.src = window.URL.createObjectURL(event.target.files[0]);
            image.style.display = "block";
            // Clear previous results but hide spinner
            resultContainer.innerHTML = '<div class="spinner" id="loading-spinner"></div>'; 
        };

        // Run Prediction
        async function predict() {
            const image = document.getElementById('image-preview');
            
            if (!model) {
                alert("Please wait, AI is still waking up...");
                return;
            }
            if (image.style.display === "none" || image.src === "#") {
                alert("Please upload an image first!");
                return;
            }

            // Show Spinner
            document.getElementById("loading-spinner").style.display = "block";
            
            // Artificial delay to make it feel like "processing" (optional, purely for UX)
            setTimeout(async () => {
                const prediction = await model.predict(image);
                
                let highestScore = 0;
                let bestClass = "";

                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability > highestScore) {
                        highestScore = prediction[i].probability;
                        bestClass = prediction[i].className;
                    }
                }

                const confidence = (highestScore * 100).toFixed(1);
                
                let resultHTML = "";
                // Icons and colors based on result
                if (bestClass.toLowerCase().includes("damaged")) {
                    resultHTML = `
                        <div class="result-card damaged">
                            <span class="result-title">‚ùå DAMAGED</span>
                            <span class="result-conf">Confidence: ${confidence}%</span>
                        </div>`;
                } else {
                    resultHTML = `
                        <div class="result-card normal">
                            <span class="result-title">‚úÖ NORMAL</span>
                            <span class="result-conf">Confidence: ${confidence}%</span>
                        </div>`;
                }

                resultContainer.innerHTML = resultHTML;
            }, 600); // 600ms delay for smooth UI feel
        }

        init();
    </script>

</body>
</html>
